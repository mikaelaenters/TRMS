  <body>
    <br><br><br>
    <div class="container">
        <div class="col-6">
            <form action="reimbursement" method="post">
                <div class="form-group">
                    <label for="inputAddress">Location</label>
                    <input type="text" name="location" class="form-control" id="inputLocation">
                </div>
                <div class="form-row">
                  <div class="form-group col-6">
                    <label for="eventType">Event Type</label>
                        <select name="eventPayback" class="form-control" id="eventType">
                            <option>University Course</option>
                            <option>Seminar</option>
                            <option>Certification Prep Class</option>
                            <option>Certification</option>
                            <option>Technical Training</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="eventTime">Event Time</label>
                      <input type="text" name="eventTime" class="form-control" id="time" placeholder="HH:mm">
                    </div>
                    <div class="form-group col-md-2">
                      <label for="dayTime"> <br/> </label>
                      <select name="AMPM" id="dayTime" class="form-control">
                        <option selected>AM</option>
                        <option>PM</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="eventDate">Event Date</label>
                      <input type="text" name= "eventDate" class="form-control" id="eventDate" max="9999-12-31" placeholder="YYYY-MM-DD">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="eventCost">Event Cost</label>
                      <input type="text" name="cost" class="form-control" id="eventCost" placeholder="100.00">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="gradingFormat">Grading Format</label>
                            <select name="grading" id="gradingFormat" class="form-control">
                              <option selected>A-F</option>
                              <option>0-100</option>
                              <option>Pass/Fail</option>
                              <option>Other</option>
                            </select>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="gradingFormat">Passing Grade</label>
                            <input type="type" name="passing" id="passingGrade" class="form-control">  
                          </div>
                      <div class="form-group col-12">
                        <label for="eventDescription">Event Description</label>
                        <textarea  name="description" class="form-control" id="description" rows="3" placeholder="Please enter a brief description"></textarea>
                      </div>
                      <div class="form-group col-md-3">
                      <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
            </form>
        </div>
    </div>
