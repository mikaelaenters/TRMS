  <body>
    <div class="container-fluid">
      <div>
        <div id="pendingForms">
          <table class="table">
            <thead class="text-center">
              <tr>
                <th scope="col">Form</th>
                <th scope="col">Email</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Date</th>
                <th scope="col">Cost</th>
                <th scope="col">Description</th>
                <th scope="col">Available</th>
                <th scope="col">Pending</th>
                <th scope="col">Awarded</th>
              </tr>
            </thead>
            <tbody id="newForms" class="text-center"></tbody>
          </table>
        </div>
        <div class="container">
        	<div class="col-6">
        		<div class="card">
  					<div class="card-header"></div>
        		<div class="card-body">
        			<h5 class="card-title">Reimbursement Requests</h5>
    				<form id="ResponseForm">
        				<div class="form-group col-md-6">
            				<label for="formId">Reimbursement Form Id</label>
            				<input type="number" name="formId" class="form-control" id="applicationId" placeholder="Form Id">	 
        				</div>
        				<div class="form-check">
							<input class="form-check-input" type="radio" name="radios" id="exampleRadios1" value="Accept" checked>
  							<label class="form-check-label" for="exampleRadios1">Accept</label>
  						</div>
						<div class="form-check">	
							<input class="form-check-input" type="radio" name="radios" id="exampleRadios1" value="Deny" checked>
							<label class="form-check-label" for="exampleRadios1">Deny</label>
						</div>	
						<div class="form-check">
							<input class="form-check-input" type="radio" name="radios" id="exampleRadios1" value="Request Additional Information" checked>
							<label class="form-check-label" for="exampleRadios1">Request More Information</label>
						</div>
						<div class="form-group col-12">
	                        <label for="moreInformation"></label>
	                        <textarea  id="requestedInfo" class="form-control" id="requestMoreInfo rows="2" placeholder="Request more information here"></textarea>
                     	 </div>
                     	 <div class="form-group col-md-3">
                      	 	<button type="submit" id= "submissionOfForm" class="btn btn-primary">Submit</button>
                         </div>
					</form>
				</div>
				</div>
			</div>
		</div>
